<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title> С днем рождения, мамуля. </title>
    </head>
    <body>
        <header>
            <button onclick="firework()">Нажми меня, мамочка</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Установка размеров канваса
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = Math.random() * Math.PI * 2;
                this.velocity = Math.random() * 5 + 3;
                this.radius = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.timeToLive = 100;
            }

            update() {
                this.x += Math.cos(this.angle) * this.velocity;
                this.y += Math.sin(this.angle) * this.velocity;
                this.timeToLive -= 1;
                this.velocity *= 0.95;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        let particles = [];

        function firework() {
            const explosionX = Math.random() * canvas.width;
            const explosionY = Math.random() * canvas.height;
            
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(explosionX, explosionY));
            }

            animate();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();

                if (particle.timeToLive <= 0) {
                    particles.splice(index, 1);
                }
            });

            if (particles.length > 0) {
                requestAnimationFrame(animate);
            }
        }
    </script>
        </header>
        <main>
            <h1>
                ПОЗДРАВЛЕНИЕ
            </h1>
            <p>Дорогая моя мамочка. Поздравляю тебя с днем рождения. желаю счастья, здоровья и любви. Хочу чтобы этот день запомнился тебе на всю  жизнь.  <br> Люблю. Ещё раз с днем рождения.  <br>  Твой сыночек-Елисей.</p>

        </main>
    </body>
</html>
